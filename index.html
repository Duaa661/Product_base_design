<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product_design</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="t.shirt.png" alt="" id="productimg" >
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Casual T shirt</h1>
                <h2>$15.00</h2>
                <h3>30%off</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum recusandae quaerat obcaecati expedita quibusdam temporibus reiciendis dolor aperiam maiores error?</p>
                <form >
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="Size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="Size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="Size" id="large">
                            <span>L</span>
                        </label>
                        <label for="x-large">
                            <input type="radio" name="Size" id="x-large">
                            <span>XL</span>
                        </label>
                        <label for="xx-large">
                            <input type="radio" name="Size" id="xx-large">
                            <span>XXL</span>
                        </label>
                    </div>
                    <div class="color-select">
                        <p>Color</p>
                         <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color-1"></span>
                         </label>
                         <label for="green">
                            <input type="radio" name="color" id="green">
                            <span class="color-2"></span>
                         </label>
                         <label for="blue">
                            <input type="radio" name="color" id="blue">
                            <span class="color-3"></span>
                         </label>
                         <label for="pink">
                            <input type="radio" name="color" id="pink">
                            <span class="color-4"></span>
                         </label>
                    </div>
                    <div class="query-selector">
                        <p>Quantity</p>
                        <input type="number" value="1">
                    </div>
                    <button>Buy Now</button>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
